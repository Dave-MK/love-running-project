    <!-- Main Content -->
    <main>
        <section id="signup">
            <h2><i class="fa-solid fa-heart-pulse"></i> LET'S GET YOU SIGNED UP!</h2>
            <form action="https://formdump.codeinstitute.net" method="post" id="signup-form">
                <label for="first-name">First Name: </label>
                <input type="text" id="first-name" class="text-input" required><br>
                <label for="last-name">Last Name: </label>
                <input type="text" id="last-name" class="text-input" required><br>
                <label for="email-address">Email Address: </label>
                <input type="email" id="email-address" class="text-input" required><br>
                <div class="radio-buttons">
                    <label for="road">Road </label>
                    <input type="radio" id="road" name="running_preference" required>
                    <label for="trail">Trail </label>
                    <input type="radio" id="trail" name="running_preference" required>
                    <label for="both">Both </label>
                    <input type="radio" id="both" name="running_preference" required>
                </div>
                <input type="submit" class="join-button" value="Let's Run!">
            </form>
        </section>
    </main>
